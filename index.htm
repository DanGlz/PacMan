<div id="Register" class="tabcontent" align="center">
    <div class="arrow-up"></div>
    <div class="formholder">
        <div class="randompad">
            <fieldset id="reg_fields">
                <label>User Name:</label>
                <input name="regName" type="text" required />
                <label>Password:</label>
                <input type="password" name="regPassword" required />
                <label>Password Confirmation:</label>
                <input type="password" name="conf_pswd" required />
                <label>First Name:</label>
                <input type="text"  name="fname" required />
                <label>Last Name:</label>
                <input type="text" name="lname" required />
                <label>Email:</label>
                <input type="email" value="example@example.com" name="email" required/>
                <label>D.O.B:</label>
                <input type="date" name="dob" required/>
                <input type="submit" value="Register" name="regSubmit" onclick="return regClick()"/>

            </fieldset>
        </div>
    </div>
    <br/>
    <br/>
</div>

<div id="Login" class="tabcontent" align="center">
    <div class="formholder">
        <div class="randompad">
            <fieldset id="log_fields">

                <label>Password:</label>
                <input name="logPassword" type="password" required />

<!-- The Settings Modal -->
<div id="myModalSettings" class="SettingsModal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeSettings()">x</span>
            <h2 class="h2">Settings:</h2>
        </div>
    <div class="formholder" align="center">
        <div class="randompad">
            <fieldset>
                <label>Choose number of balls(Range: 50-90 balls):</label>
                <input name="numberOfBalls"  value="50" type="text" required minlength="1" required/>
                <label>Game duration(Minimum duration : 1 min):</label>
                <input name="gameTime" value="1" type="text" required min="1" required/>
                <label>Number Of Monsters(Range: 1-3 Monsters):</label>
                <input name="numberOfMonsters" value="3" type="text" required min="1" required/>
                <input type="submit" value="Take me to the game!" name="SettingsSubmit" onclick="SettingsClick()"/>
            </fieldset>
        </div>
    </div>
</div>
