
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Pacman Game</title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

        </head>


<body bgcolor="#E6E6FA">
<header class="header">
          <img src="css/header.png" height="60" width="300" />
         <div class="createdBy">Created by Dan Gleyzer & Nitzan Massad</div>
</header>
<aside>
    <nav class="navbar" role="navigation">
        <div class="nav-side-menu">
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <div class="tab">
                        <button class="tablinks" onclick="openTab(event, 'Welcome')" >Welcome</button>

                        <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>

                        <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>

                        <button id = "About" class="tablinks">About</button>

                        <button class="tablinks" onclick="openTab(event, 'PacMan')">PacMan</button>

                    </div>
                </ul>
            </div>
        </div>
    </nav>
</aside>

<div id="Welcome" class="tabcontent" align="center" >
    <canvas id="myCanvas" height="450" width="900" style="border:0.5px solid">
        <img src="css/background.jpg" id="bkgdImg" align="center"/>
    </canvas>
</div>

<div id="Register" class="tabcontent" align="center">
    <div class="arrow-up"></div>
    <div class="formholder">
        <div class="randompad">
            <fieldset id="reg_fields">
                <label>User Name:</label>
                <input name="regName" type="text" required />
                <label>Password:</label>
                <input type="password" name="regPassword" required />
                <label>Password Confirmation:</label>
                <input type="password" name="conf_pswd" required />
                <label>First Name:</label>
                <input type="text"  name="fname" required />
                <label>Last Name:</label>
                <input type="text" name="lname" required />
                <label>Email:</label>
                <input type="email" value="example@example.com" name="email" required/>
                <label>D.O.B:</label>
                <input type="date" name="dob" required/>
                <input type="submit" value="Register" name="regSubmit" onclick="return regClick()"/>

            </fieldset>
        </div>
    </div>
</div>

<div id="Login" class="tabcontent" align="center">
    <div class="formholder">
        <div class="randompad">
            <fieldset id="log_fields">
                <label>User Name:</label>
                <input name="logName" type="text" required />
                <label>Password:</label>
                <input name="logPassword" type="password" required />
                <input type="submit" value="Login" name="logSubmit" onclick="logClick()"/>
            </fieldset>
        </div>
    </div>
</div>


<!-- The About Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">x</span>
            <h2 class="h2">About Us:</h2>
        </div>
        <div class="modal-body">
            <p>J query Plugin??</p><br>
            <p>Template?</p><br>
            <p><b>Difficulties?</b><br>
        </div>
    </div>
</div>




<div id="PacMan" class="tabcontent" align="center" >
<div id="PacMan1">
    <div id="board" align="center">
    SCORE:
<input id="lblScore" type="text" />
<br/>
TIME:
<input id="lblTime" type="text" />
<br/>
<canvas id="canvas" height="520" width="680"></canvas>
    <button id = "start_button" onclick="Start()">
        Start
    </button>
    </div>
</div>
</div>


<!-- The Settings Modal -->
<div id="myModalSettings" class="SettingsModal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeSettings()">x</span>
            <h2 class="h2">Settings:</h2>
        </div>
    <div class="formholder" align="center">
        <div class="randompad">
            <fieldset>
                <label>Choose number of balls(Range: 50-90 balls):</label>
                <input name="numberOfBalls"  value="50" type="text" required minlength="1" required/>
                <label>Game duration(Minimum duration : 1 min):</label>
                <input name="gameTime" value="1" type="text" required min="2" required/>
                <label>Number Of Monsters(Range: 1-3 Monsters):</label>
                <input name="numberOfMonsters" value="3" type="text" required min="2" required/>
                <input type="submit" value="Take me to the game!" name="SettingsSubmit" onclick="return SettingsClick()"/>
            </fieldset>
        </div>
    </div>
</div>
</div>








<footer class="footer-basic-centered" id="det_footer">

    <p class="site-details">PacMan Site </p>

</footer>

</body>
